<h1>p5.js Program Loop</h1>

<ul>
<li><strong>preload()</strong>:<br />
load large files(image,video,sound etc) before the page is loaded.</li>
<li><strong>setup()</strong>:<br />
run once when the script is loaded.</li>
<li><strong>draw()</strong>: <br />
repeatedly execute code at a refresh-rate specified with <a href="https://p5js.org/reference/#/p5/frameRate">frameRate()</a><br />
(e.g. frameRate(30): 30 fps)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:black;" data-marpit-advanced-background="pseudo" data-size="16:9"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-color="black" data-heading-divider="2" data-style="h1 {

<p><strong>forever → draw()  :  repeat forever</strong></p>

<h1>p5*js special characters</h1>
<h3>Comments:</h3>
<p>    <span style="color:gray; font-size: 3rem;">   \\ </span>             single line comment<br />
     <span style="color:gray; font-size: 3rem;">  /* */  </span>         multiple line comment</p>

<h3>Block:</h3>
<p>    <span style="color:gray; font-size: 3rem;">   { } </span>             a chunk of code that consists of program statements. (e.g. function)</p>
<h3>End of Statement (optional):</h3>
<p>    <span style="color:gray; font-size: 3rem;">    ; </span>                denotes the end of a program statement. (e.g.  print(“hello”); )</p>

</li>
<li>
<p><a href="https://p5js.org/reference/#/p5/fill">fill(color);</a><br /> <a href="https://p5js.org/reference/#/p5/nofill">noFill();</a></p>
</li>
<li>
<p><a href="https://p5js.org/reference/#/p5/stroke">stroke(color);</a> <br /> <a href="https://p5js.org/reference/#/p5/stroke">noStroke(color);</a></p>
</li>
<li>
<p><a href="https://p5js.org/reference/#/p5/fill">strokeWeight(weight);</a></p>
</li>
</ul>

    - Paint the inside with color.

- Draw the mouth
- Draw the text
</span></span></foreignObject></svg></code></pre>

<h1>p5*js steps for drawing a face</h1>
<ol>
<li>
<p>crete a drawing area: <a href="https://p5js.org/reference/#/p5/createCanvas">createCanvas(width,height);</a></p>
</li>
<li>
<p>Set the background color of the canvas: <a href="">background(color);</a></p>
</li>
<li>
<p>Set the color and thickness of the lines <a href="">stroke(color);</a> <a href="">strokeWidth(lineWidth);</a></p>
</li>
<li>
<p>Set the Fill Color <a href="https://p5js.org/reference/#/p5/fill">fill(color);</a></p>
</li>
<li>
<p>Draw the outline: <a href="https://p5js.org/reference/#/p5/circle">circle(x,y,w,h);</a></p>
<ol>
<li>
<p>Draw the eyes (right eye and left eye)<br />
<a href="https://p5js.org/reference/#/p5/line">line(x1,y1,x2,y2);</a></p>
</li>
<li>
<p>Draw the mouth: <a href="https://p5js.org/reference/#/p5/arc">arc(x,y,w,h,start,stop);</a></p>
</li>
<li>
<p>Draw the text <a href="https://p5js.org/reference/#/p5/textsize">textSize(size);</a> <a href="https://p5js.org/reference/#/p5/text">text(text, x, y);</a></p>
</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-color="black" data-heading-divider="2" data-style="h1 {

;color:black;" data-size="16:9">
<h1>p5*js smiley</h1>
<p><a href="https://editor.p5js.org/didny/sketches/d_QxCFCRy">https://editor.p5js.org/didny/sketches/d_QxCFCRy</a></p>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">setup</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-comment">//create a drawing area</span>
  createCanvas(<span class="hljs-number">400</span>, <span class="hljs-number">400</span>);
}

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">draw</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-comment">//set background color</span>
  background(<span class="hljs-number">220</span>);
 
  <span class="hljs-comment">//set color and weight of lines</span>
  stroke(<span class="hljs-number">0</span>);
  strokeWeight(<span class="hljs-number">10</span>);
  <span class="hljs-comment">//set fill color</span>
  fill(<span class="hljs-number">255</span>,<span class="hljs-number">255</span>,<span class="hljs-number">0</span>);
  <span class="hljs-comment">//draw the outline</span>
  circle(<span class="hljs-number">200</span>,<span class="hljs-number">200</span>,<span class="hljs-number">200</span>);
  
  <span class="hljs-comment">//draw the eyes</span>
  line(<span class="hljs-number">170</span>,<span class="hljs-number">150</span>,<span class="hljs-number">170</span>,<span class="hljs-number">220</span>);
  line(<span class="hljs-number">230</span>,<span class="hljs-number">150</span>,<span class="hljs-number">230</span>,<span class="hljs-number">220</span>);
  
  <span class="hljs-comment">//draw the mouth</span>
  arc(<span class="hljs-number">200</span>,<span class="hljs-number">230</span>,<span class="hljs-number">100</span>,<span class="hljs-number">100</span>,<span class="hljs-number">0</span>,PI);
  
  <span class="hljs-comment">//draw a text</span>
  fill(<span class="hljs-number">0</span>);
  textSize(<span class="hljs-number">50</span>);
  text(<span class="hljs-string">&quot;YAY!!!&quot;</span>,<span class="hljs-number">130</span>,<span class="hljs-number">350</span>);
}
</span></span></foreignObject></svg></code></pre>
</section>

Define variables for these so that they can be moved freely.</p>

</li>

<p>Referring back to the MicroBits exercise, define a new variable, the hunger value, and create a conditional that changes the emotion depending on its value.</p>

</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
<span class="hljs-comment">// define global variables for image</span>
<span class="hljs-keyword">let</span> sadFaceImage;
<span class="hljs-keyword">let</span> neutralFaceImage;
<span class="hljs-keyword">let</span> happyFaceImage;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">preload</span>(<span class="hljs-params"></span>) </span>{

  sadFaceImage = loadImage(<span class="hljs-string">&quot;img/sad.png&quot;</span>);

}


</span></span></foreignObject></svg></code></pre>

<h1>H02: Define functions to draw faces</h1>
<ul>
<li><a href="https://p5js.org/reference/#/p5/image">image(img, x, y)</a> function will draw img at the specified (x, y) position.</li>
<li><a href="https://p5js.org/reference/#/p5/imageMode">imageMode(CENTER)</a> will set the image origin point to the center of the image.</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">//sad face</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">sadFace</span>(<span class="hljs-params"></span>) </span>{
  imageMode(CENTER);
  image(sadFaceImage, width / <span class="hljs-number">2</span>, height / <span class="hljs-number">2</span>);
}
<span class="hljs-comment">//happy face</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">happyFace</span>(<span class="hljs-params"></span>) </span>{
  imageMode(CENTER);
  image(happyFaceImage, width / <span class="hljs-number">2</span>, height / <span class="hljs-number">2</span>);
}
<span class="hljs-comment">//neutral face</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">neutralFace</span>(<span class="hljs-params"></span>) </span>{
  imageMode(CENTER);
  image(neutralFaceImage, width / <span class="hljs-number">2</span>, height / <span class="hljs-number">2</span>);
}
</span></span></foreignObject></svg></code></pre>

<h1>H02: Define a variable to change the face</h1>
<ul>
<li>define a emotionState variable</li>
<li>create <a href="https://www.w3schools.com/js/js_if_else.asp">if-else</a> statement to change face drawing function.</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> emotionState = <span class="hljs-string">&quot;happy&quot;</span>;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">draw</span>(<span class="hljs-params"></span>) </span>{
  background(<span class="hljs-number">250</span>);

    textSize(<span class="hljs-number">32</span>);
    text(<span class="hljs-string">&quot;emotion: &quot;</span> + emotionState, <span class="hljs-number">100</span>, <span class="hljs-number">320</span>);

    <span class="hljs-keyword">if</span> (emotionState == <span class="hljs-string">&quot;sad&quot;</span>) {
        sadFace();
    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (emotionState == <span class="hljs-string">&quot;neutral&quot;</span>) {
        neutralFace();
    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (emotionState == <span class="hljs-string">&quot;happy&quot;</span>) {
        happyFace();
    }  
}

<h1>Now how can we reduce the hunger level at regular intervals?</h1>
<h3>Thre are two options</h3>
<ul>
<li>use <a href="https://p5js.org/reference/#/p5/millis">millis()</a></li>
<li>use <a href="https://www.w3schools.com/jsref/met_win_setinterval.asp">setIntervals()</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-color="black" data-heading-divider="2" data-style="h1 {

  color: #020202;
}
;color:black;" data-size="16:9">
<h1>Update &quot;hungerLevel&quot; using millis() timing.</h1>
<ul>
<li>Record the millis() value at a certain time in prevTime.</li>
<li>Compare the difference between the current mills() value <br /> and prevTime in the draw() loop.</li>
<li>If the mills() value and prevTime are greater than the specified updateInterval value (= three seconds), execute the code.</li>
<li>Record the millis() value in prevTime after the code is executed.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-color="black" data-heading-divider="2" data-style="h1 {

;color:black;" data-size="16:9">
<h1>Update &quot;hungerLevel&quot; using millis() timing. 2</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> <span class="hljs-keyword">let</span> prevTime = <span class="hljs-number">0</span>;
 <span class="hljs-keyword">let</span> updateInterval = <span class="hljs-number">3000</span>; <span class="hljs-comment">//every 3000ms</span>

 <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">draw</span>(<span class="hljs-params"></span>)</span>{

  <span class="hljs-keyword">if</span> (millis() - prevTime &gt; updateInterval) {
    hungerLevel = hungerLevel - <span class="hljs-number">1</span>;

    <span class="hljs-keyword">if</span>(hungerLevel &lt; <span class="hljs-number">0</span>){
        hungerLevel = <span class="hljs-number">0</span>;
    }

    prevTime = millis();
